    source: https://git.linuxtv.org/cgit.cgi/edid-decode.git
    source-type: git
    plugin: make
    override-build: |
      sed -i -e 's/ -g / -s /' Makefile
      make
      make install DESTDIR=$SNAPCRAFT_PART_INSTALL
