  - name: libx86emu
    buildsystem: simple
    build-commands:
      - echo '2.1' > VERSION
      - rm -f git2log
      - sed -i -e 's/ -g / -s /' Makefile
      - make -j $FLATPAK_BUILDER_N_JOBS
      - find . -type f | perl -lne 'print if -B and -x' | xargs strip
      - make install DESTDIR=`pwd`/INST
      - cp -fr INST/usr/* $FLATPAK_DEST/
