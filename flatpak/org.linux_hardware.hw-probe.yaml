  - name: util-linux
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/
      - sed -i -e 's/ -g / -s /' Makefile
      - make -j $FLATPAK_BUILDER_N_JOBS dmesg
      - make -j $FLATPAK_BUILDER_N_JOBS lscpu
      - find . -type f | perl -lne 'print if -B and -x' | xargs strip
